<body style="background-image: url('https://ik.imagekit.io/b2cgob1et/mern%20batch%204/book.jpg?updatedAt=1710675229139');">
    <div class="signup-box">
        <h1>
            Sign Up
        </h1>
        <h4>Create Your Account</h4>
        <form>
            <label>Phone Number</label>
            <input type="text" placeholder="Enter your Phone number" required>
            <label>Email</label>
            <input type="email" placeholder="Mail id" required>
            <label>Password</label>
            <input type="password" placeholder="Password" required>
            <label>Current Password</label>
            <input type="password" placeholder="Confirm Password" required>
            <input type="button" value="Sign up">
            <p>----------Or---------</p>
            <input type="button" value="Sign in with google">
        </form>
        <p>By clicking the sign up button, you agree to our
        <a href="#" > <u>Terms and condition</u></a> and <a href="#">Policy Privacy</a>
    </p>
    </div>
         <p class="para-2">Already have an account? <a href="#">Login</a></p>
</body>
