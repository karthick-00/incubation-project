<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Certificate Verification</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&display=swap"

  <body>
    <h1>EXAM REGISTRATION</h1>
    <div class="mb-4">
        <h4>Uploads</h4>
    <form>
          <label class="file" for="photo">Passport Size Photo</label>
          <input class="chosen file" id="photo" type="file" accept="image/*">
    
          <label class="block text-gray" for="signature">Signature</label>
          <input class="shadow appearance" id="signature" type="file" accept="image/*">
          <label class="block-text" for="id-proof">ID Proof</label>
          <input class="shadow-md" id="id-proof" type="file" accept="image/*">
          <div class="btn">
          <button class="submit-button">
          Continue
        </button>
        </div>
      </div>
  </form>
</body>
  </html>
